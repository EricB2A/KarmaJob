<ion-header>

  <ion-navbar>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Settings</ion-title>
    </ion-navbar>
  </ion-header>



<ion-content padding>
  <form (ngSubmit)="settingForm()">
    <ion-item>
      <ion-label>API Url</ion-label>
      <ion-input name="url" type="text" [(ngModel)]="settings.url" placeholder="htp://..." value="settings.url" ></ion-input>
    </ion-item>
    <button ion-button type="submit" >Validate</button>
  </form>

</ion-content>
