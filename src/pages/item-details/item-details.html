<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Job ID: {{selectedItem.id}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.title}}
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <div text-center *ngIf="selectedItem">
    Jobs informations :
    <p>Category : {{selectedItem.category}}</p>
    <p>Location : {{selectedItem.location}}</p>
    <p>Date : {{selectedItem.start_at | date: 'dd/MM/yyyy H:mm'}}</p>
  </div>
</ion-content>
